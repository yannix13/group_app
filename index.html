<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <!-- IonIcons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="queries.css" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

            }
        </style> -->
    </head>

    <body>
        <section class="section">
            <div class="card">
                <!-- LEFT SIDE -->
                <div class="card-left">
                    <img class="card-left__image-desktop" src="./images/image-product-desktop.jpg" alt="Flacon gabrielle">
                    <img class="card-left__image-mobile" src="./images/image-product-mobile.jpg" alt="Flacon gabrielle">
                </div>

                <!-- RIGHT SIDE -->
                <div class="card-right">
                    <h3 class="card-right--category">Perfume</h3>
                    <h1 class="card-right--title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="card-right--text">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL
                    </p>
                    <div class="card-right--price">
                        <div class="price__now">$149.99</div>
                        <div class="price__before">$169.99</div>
                    </div>
                    <a href="#" class="card-right--button">
                        <ion-icon
                            class="button__icon"
                            name="cart-outline"
                        ></ion-icon>
                        <div class="button__text">Add to cart</div>
                    </a>
                </div>
            </div>
        </section>

    </body>
</html>
